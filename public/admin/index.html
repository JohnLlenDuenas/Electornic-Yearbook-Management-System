  <script>
    document.getElementById('toggle-button').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('retracted');
      document.getElementById('content').classList.toggle('retracted');
    });
    $('#createAccountButton').click(function () {
        const studentNumber = $('#student_number').val();
        const email = $('#email').val();
        const password = $('#password').val();
        const accountType = $('#acctype').val();
        const conf = false;

        $.ajax({
          url: '/create-account',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            studentNumber: studentNumber,
            email: email,
            password: password,
            accountType: accountType,
            consentfilled: conf,
          }),
          success: function (response) {
            alert(response.message);
            $('#createAccForm')[0].reset(); // Clear the form fields
          },
          error: function (error) {
            alert('Error creating account');
          }
        });
      });
      $('#csvFile').change(function (e) {
        const file = e.target.files[0];
        if (file) {
          Papa.parse(file, {
            header: true,
            complete: function (results) {
              const data = results.data;
              const tbody = $('#csvPreviewTable tbody');
              tbody.empty();
              data.forEach(row => {
                const tr = $('<tr>');
                tr.append($('<td>').text(row.studentNumber));
                tr.append($('<td>').text(row.email));
                tr.append($('<td>').text(row.password));
                tr.append($('<td>').text(row.accountType));
                tbody.append(tr);
              });
              $('#csvPreviewTable').show();
            }
          });
        }
      });
      document.getElementById('logoutButton').addEventListener('click', function() {
    fetch('/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({})
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === 'Logout successful') {
        window.location.href = '/login';
      } else {
        alert('Error logging out');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Error logging out');
    });
  });

  </script>
